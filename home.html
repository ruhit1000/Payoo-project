<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- TailwindCSS and DaisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }

        #transfer-money {
            padding-inline: 0;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="bg-base-100 border-b-2 border-gray-200 py-3 sticky top-0 z-10">
        <section class="w-11/12 mx-auto flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-lg text-neutral font-extrabold">$ <span id="balance">45000</span></h2>
                    <p class="text-sm text-neutral/50">Avilable Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn btn-outline border-gray-300 text-gray-500"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</a>
            </div>
        </section>
    </header>

    <section class="bg-base-100 rounded-b-2xl">
        <div class="w-11/12 mx-auto py-6">
            <h1 class="font-bold text-2xl/loose text-neutral">Welcome to Pay<span class="text-primary">oo</span></h1>
            <p class="text-neutral/50 text-base/relaxed">Enjoy easy and convenient financial services with us. Cashout
                charge is low and </p>

            <div class="buttons grid grid-cols-3 my-6 gap-4">
                <button class="btn btn-outline border-gray-300 flex-col h-full py-5 rounded-xl">
                    <img src="./assets/opt-1.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal mt-1">Add Money</p>
                </button>
                <button class="btn btn-outline border-gray-300 flex-col h-full py-5 rounded-xl">
                    <img src="./assets/opt-2.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal mt-1">Cashout</p>
                </button>
                <button id="transfer-money" class="btn btn-outline border-gray-300 flex-col h-full py-5 rounded-xl">
                    <img src="./assets/opt-3.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal mt-1">Transfer Money</p>
                </button>
                <button class="btn btn-outline border-gray-300 flex-col h-full py-5 rounded-xl">
                    <img src="./assets/opt-4.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal mt-1">Get Bonus</p>
                </button>
                <button class="btn btn-outline border-gray-300 flex-col h-full py-5 rounded-xl">
                    <img src="./assets/opt-5.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal mt-1">Pay Bill</p>
                </button>
                <button class="btn btn-outline border-gray-300 flex-col h-full py-5 rounded-xl">
                    <img src="./assets/opt-6.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal mt-1">Transactions</p>
                </button>
            </div>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-7">
        <h2 class="text-lg font-semibold opacity-90 mb-4">Cashout</h2>
        <div class="card bg-base-100 w-full rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset space-y-2">

                    <label class="label font-medium text-neutral/70">Agent Number</label>
                    <input id="cashout-number" type="text" maxlength="11" minlength="11"
                        class="input bg-base-200 border-0 rounded-4xl w-full"
                        placeholder="Enter 11 digit number" />
                
                    <label class="label font-medium text-neutral/70">Amount</label>
                    <input id="cashout-amount" type="number" maxlength="11" minlength="11"
                        class="input bg-base-200 border-0 rounded-4xl w-full"
                        placeholder="Enter amount to withdraw" />
                    
                    <label class="label font-medium text-neutral/70">Pin Number</label>
                    <input id="cashout-pin" type="password" maxlength="4" class="input bg-base-200 border-0 rounded-4xl w-full"
                        placeholder="Enter 4 Digit Pin" />

                    <button id="cashout-btn" class="btn mt-4 font-semibold text-lg btn-primary rounded-4xl shadow">Withdraw Money</button>

                </fieldset>
            </div>
        </div>
    </section>

    <script src="./script/machine.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
