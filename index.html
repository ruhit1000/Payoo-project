<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- TailwindCSS and DaisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <section class="flex flex-col items-center justify-center gap-8 h-screen">
        <div class="logo">
            <img src="./assets/Logo-full.png" alt="">
        </div>
        <div class="form w-full">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow rounded-3xl mx-auto">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-medium text-neutral">Mobile Number</label>
                        <input id="input-number" type="text" maxlength="11" minlength="11" class="input bg-base-200 border-0 rounded-4xl" placeholder="Enter your 11 digit number" />
                        <label class="label font-medium text-neutral">4 Digit Pin</label>
                        <input id="input-pin" type="password" maxlength="4" class="input bg-base-200 border-0 rounded-4xl" placeholder="Enter 4 Digit Pin" />
                        <button id="login-btn" class="btn mt-4 btn-primary rounded-4xl shadow">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <script src="./script/login.js"></script>
</body>

</html>
